---
layout: default
---
<article class="container blog" id="blog">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<h2>Blog</h2>
			<p>
				Pellentesque nibh felis, eleifend id, commodo in, interdum vitae, leo.
			</p>
			<ul>
				{% for post in site.categories.blog %}
				{% if post.url %}
				<li>
					<a href="{{ post.url }}">
						{{ post.title }}
					</a>
					<br>
					<span class="date">
						{{ post.date | date: '%B %d, %Y' }}
					</span>
				</li>
				{% endif %}
				{% endfor %}
			</ul>	
		</div>
	</div>
</article>
