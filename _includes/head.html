<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

	<link rel="canonical" href="http://www.pacificppaversstone.com">

	<!-- Typekit Fonts --><!-- CUSTOMER TYPEKIT CODE -->
	<script src="https://use.typekit.net/pkx4hwu.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<!-- CSS & Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ site.baseurl }}/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

	<!-- JQuery JavaScript -->
	<script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap JavaScript -->
	<script src="{{ site.baseurl }}/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>

	<!-- AnimateScoll JavaScript -->
	<script src="{{ site.baseurl }}/bower_components/animatescroll/animatescroll.min.js"></script>

	<!-- Fontawesome JavaScript -->
	<link rel="stylesheet" href="{{ site.baseurl }}/bower_components/font-awesome/font-awesome.min.css">

	<!-- ScrollMagic JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>

    {% if page.url == 'blog/index.html' %}
	<!-- Addthis JavaScript --><!-- CUSTOMIZE TO CLIENT CODE -->
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56e35815c3156ee9"></script>
    {% else %}{% endif %}
</head>
